<div class="modal-header">
	<h3>Set script name</h3>
</div>
<div class="modal-body">
	<form name="scriptNameForm" ng-submit="save()">
		<div class="form-group" ng-class="{'has-error': scriptNameForm.name.$invalid && scriptNameForm.name.$dirty}">
			<input name="name" ng-model="formdata.name" class="form-control" placeholder="Script name" required />
			<div ng-if="scriptNameForm.name.$invalid && scriptNameForm.name.$dirty">
				<span ng-show="scriptNameForm.name.$error.required" class="help-block">Fill script name.</span>
			</div>
		</div>
		<div class="form-group clearfix">
			<button type="button" ng-click="cancel()" class="btn btn-default">
				Cancel
			</button>
			<button type="submit" class="btn btn-primary">
				OK
			</button>

		</div>
	</form>
</div>
